<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="toDoItemId" [value]="service.formData.toDoItemId"/>
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control form-control-lg" placeholder="Title" name="title"
        #title="ngModel" [(ngModel)]="service.formData.title">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control form-control-lg" placeholder="Description" name="description"
        #description="ngModel" [(ngModel)]="service.formData.description">
    </div>
    <div class="form-group">
        <label>Due Date</label>
        <input type="date" class="form-control form-control-lg" placeholder="dueDate" name="dueDate"
        #dueDate="ngModel" [(ngModel)]="service.formData.dueDate">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit">Add</button>
    </div> 
</form>
