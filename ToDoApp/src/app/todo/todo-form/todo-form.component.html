<div class="container">
    <div class="card">
      <div class="card-body">
        <form novalidate autocomplete="off" #form="ngForm">
          <input type="hidden" name="toDoItemId" [value]="service.formData.toDoItemId" />

          <div class="form-group">
            <textarea type="area" class="form-control form-control-lg" placeholder="Add description"
              name="description" #description="ngModel" [(ngModel)]="service.formData.description"></textarea>
          </div>

          <div class="form-group">
            <input type="date" class="form-control form-control-lg" placeholder="dueDate" name="dueDate"
              #dueDate="ngModel" [(ngModel)]="service.formData.dueDate">
          </div>

          <div class="form-group">
            <button class="btn btn-info btn-lg btn-block" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
