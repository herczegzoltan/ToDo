<form autocomplete="off" #form="ngForm">
  <input type="hidden" name="toDoItemId" [value]="service.formData.toDoItemId" />
  <fieldset [disabled]="service.formData.toDoItemId == 0">
    <div class="form-group">
      <div class="input-group mb-2">
        <input type="text" class="form-control" placeholder="Next Step" name="title" #title="ngModel"
          [(ngModel)]="service.formStepData.title" />
        <span style="width: 10px"></span>
        <button class="btn btn-info" (click)="insertForm(form)">
          <i class="fas fa-add"></i>
        </button>
      </div>
    </div>
  </fieldset>

  </form>
    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let stepItem of service.listStep">
          <td class="fitwidth">
            <input type="checkbox" name="checkbox" [checked]="stepItem.isCompleted"
              (change)="onIsComplatedCheckboxChange(stepItem, $event)" />
          </td>
          <td [style]="stepItem.isCompleted? 'text-align:left; text-decoration: line-through;': 'text-align:left;'">
            <!-- <input type="text" class="form-control" name="title" #title="ngModel"
          [(ngModel)]="stepItem.title"> -->
            <!-- <input type="text" class="form-control" name="title" #title="ngModel"
          [(ngModel)]="stepItem.title"> -->
          <input type="text" class="form-control" name="title" #title="ngModel"
          [(ngModel)]="stepItem.title">
          </td>
          <td class="fitwidth">
            <i class="fa-solid fa-floppy-disk" (click)="updateForm(stepItem)"></i>
          </td>
          <td class="fitwidth">
            <i class="fas fa-trash" (click)="deleteToDoStepItem(stepItem.toDoItemStepId)"></i>
          </td>
        </tr>
      </tbody>
    </table>
