<div class="row">
  <div class="col-md-6">
    <form novalidate autocomplete="off" #form="ngForm" (click)="onSubmit(form)">
      <input type="hidden" name="toDoItemId" [value]="service.formData.toDoItemId" />
      <div class="form-group">
        <input type="text" class="form-control form-control-lg" placeholder="Add a Todo" name="title" #title="ngModel"
          [(ngModel)]="service.formData.title">
      </div>

      <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit">Add</button>
      </div>
    </form>
    <table class="table">
      <tbody>
        <tr *ngFor="let item of service.list">
          <td>
            <div class="funkyradio-default">
              <input type="checkbox" name="checkbox" [checked]="item.isCompleted"/>
              <label onclick="" >{{item.title}}-{{item.isCompleted}}</label>
            </div>
          </td>
          <!-- <td><button class="btn btn-lg btn-block btn btn-secondary">{{item.title}}-{{item.isCompleted}}</button></td> -->

          <!-- <div class="[ btn-group ]">
                <button type="button" class="btn btn-lg btn-block btn btn-secondary">{{item.title}}-{{item.isCompleted}}</button>
            </div>
              <input class="checkbox" type="checkbox" [checked]="item.isCompleted">
              <button type="button" class="btn btn-lg btn-block btn btn-secondary">{{item.title}}-{{item.isCompleted}}</button> -->
        </tr>
      </tbody>
    </table>
   
  </div>
  <div class="col-md-6">
    <app-todo-form></app-todo-form>
  </div>
</div>
