<div class="row"  >
  <div class="col-md-6">
    <table class="table">
      <tbody>
        <tr *ngFor="let item of service.list">
          <td (click)="populateForm(item)">
            <button type="button" class="btn btn-lg btn-block btn btn-secondary">{{item.title}}-{{item.isCompleted}}</button>
          </td>
        </tr>
      </tbody>
    </table>
    <app-todo-form></app-todo-form>
  </div>
  <div class="col-md-6">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form novalidate autocomplete="off" #form="ngForm" (submit)="onUpdate(form)">
            <input type="hidden" name="toDoItemId" [value]="service.formData.toDoItemId" />

            <h5 class="card-title" [innerHTML]="service.formData.title"></h5>

            <div class="form-group">
              <textarea type="area" class="form-control form-control-lg" placeholder="Add description"
                name="description" #title="ngModel" [(ngModel)]="service.formData.description"></textarea>
            </div>

            <div class="form-group">
              <input type="date" class="form-control form-control-lg" placeholder="dueDate" name="dueDate"
                #dueDate="ngModel" [(ngModel)]="service.formData.dueDate" data-date-format="mm/dd/yyyy" >
            </div>

            <div class="form-group">
              <button class="btn btn-info btn-lg btn-block" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
