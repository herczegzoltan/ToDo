<div class="row">
  <div class="col-md-6">
    <form novalidate autocomplete="off" #form="ngForm">
      <input type="hidden" name="toDoItemId" [value]="service.formInputData.toDoItemId" />
      <div class="input-group">
        <input required [class.invalid]="title.invalid && title.touched" type="text" class="form-control" placeholder="Add a task" name="title" #title="ngModel"
          [(ngModel)]="service.formInputData.title">
        <span style="width: 10px"></span>
        <span class="input-group-btn">
          <button [disabled]="form.invalid" class="btn btn-info" (click)="insertForm(form)"><i class="fa-solid fa-plus"></i></button>
        </span>
      </div>
    </form>
    <br>
    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let item of service.list">
          <td class="fitwidth">
            <input type="checkbox" name="checkbox" [checked]="item.isCompleted"
              (change)="onIsComplatedCheckboxChange(item, $event)" />
          </td>
          <td [style]="item.isCompleted? 'text-align:left; text-decoration: line-through;': 'text-align:left; '" (click)="populateForm(item)">{{item.title}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <app-todo-form></app-todo-form>
  </div>
</div>
